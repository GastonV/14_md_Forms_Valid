<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">

    <title>Document</title>
</head>

<body>
    <section class="form ">
        <div class="container-fluid">

            <div class="form__container">
                <form action="#submit" class="form__main">
                    <label class="form__userName">

                        <input placeholder="User Name" required type="text" name="username"
                            class="form__userName__input form__input">
                    </label>
                    <label class="form__password">
                        <input placeholder="Password" required type="password" name="password"
                            class="form__password__input form__input">
                    </label>
                    <label class="form__password__confirm">
                        <input placeholder="Confirm Your Password" required type="password" name="password_confirm"
                            class="form__password__confirm__input form__input">

                    </label>
                    <div class="form__checkAndRadio">

                    </div>
                    <div class="button__section">
                        <button type="submit" class="button">Submit</button>
                        <button type="reset" class="button">Reset</button>
                    </div>
                </form>
            </div>


        </div>






    </section>
    <script src="/scripts.js"></script>
</body>

</html>
